<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delf√≠n nadando</title>

  <style>
    /* =========================================================================
       ESTILOS GENERALES
       - Usamos un "mar" de fondo con gradientes.
       - Todo es responsive (se adapta a cualquier pantalla).
       ========================================================================= */

    :root{
      /* Colores base del oc√©ano */
      --deep: #071b3a;     /* azul profundo */
      --mid:  #0a3d62;     /* azul medio */
      --shallow: #0b6fa6;  /* azul m√°s claro */
      --foam: rgba(255,255,255,.18); /* espuma/olas */
      --text: rgba(255,255,255,.92);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow: hidden; /* Importante: ocultamos lo que se sale del "mar" */
      background: radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.10), transparent 55%),
                  radial-gradient(900px 700px at 80% 30%, rgba(255,255,255,.07), transparent 60%),
                  linear-gradient(180deg, var(--deep) 0%, var(--mid) 45%, var(--shallow) 100%);
    }

    /* =========================================================================
       CAPA DE OLAS (EFECTO SUTIL)
       - Dos capas transl√∫cidas que se mueven en direcciones distintas.
       ========================================================================= */

    .waves {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.9;
    }

    .waves::before,
    .waves::after {
      content: "";
      position: absolute;
      inset: -20% -10%;
      background:
        repeating-linear-gradient(
          115deg,
          transparent 0 18px,
          var(--foam) 18px 20px,
          transparent 20px 44px
        );
      filter: blur(0.2px);
      transform: translate3d(0,0,0);
      mix-blend-mode: screen;
    }

    .waves::before{
      opacity: 0.35;
      animation: driftA 18s linear infinite;
    }

    .waves::after{
      opacity: 0.22;
      animation: driftB 26s linear infinite reverse;
    }

    @keyframes driftA {
      0%   { transform: translateX(-6%) translateY(0%); }
      100% { transform: translateX(6%)  translateY(1%); }
    }
    @keyframes driftB {
      0%   { transform: translateX(-10%) translateY(0%); }
      100% { transform: translateX(10%)  translateY(2%); }
    }

    /* =========================================================================
       HUD (TEXTO BONITO ARRIBA)
       ========================================================================= */

    .hud {
      position: absolute;
      left: 16px;
      top: 14px;
      right: 16px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      z-index: 5;
      pointer-events: none; /* para no molestar */
      text-shadow: 0 2px 18px rgba(0,0,0,.45);
    }

    .hud .title {
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: clamp(18px, 2.6vw, 28px);
      margin: 0;
    }

    .hud .hint {
      font-size: clamp(12px, 1.8vw, 14px);
      opacity: 0.9;
      margin: 4px 0 0;
      max-width: 44ch;
      line-height: 1.25;
    }

    .badge {
      align-self: flex-start;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.20);
      white-space: nowrap;
    }

    /* =========================================================================
       BURBUJAS
       - Creamos varias burbujas con diferentes tama√±os/tiempos.
       - Suben desde abajo y se "van" por arriba.
       ========================================================================= */

    .bubbles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .bubble {
      position: absolute;
      bottom: -80px; /* nacen debajo de la pantalla */
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.85), rgba(255,255,255,.15) 55%, rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.18);
      opacity: 0.55;
      animation: bubbleUp 10s linear infinite;
      transform: translateX(0);
    }

    @keyframes bubbleUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      8% { opacity: 0.55; }
      100% {
        transform: translateY(-120vh) translateX(28px);
        opacity: 0;
      }
    }

    /* Variaciones para que no queden iguales */
    .bubble:nth-child(1)  { left: 10%;  width: 10px; height: 10px; animation-duration: 9s;  animation-delay: -1s; }
    .bubble:nth-child(2)  { left: 22%;  width: 16px; height: 16px; animation-duration: 12s; animation-delay: -5s; }
    .bubble:nth-child(3)  { left: 38%;  width: 12px; height: 12px; animation-duration: 10s; animation-delay: -2s; }
    .bubble:nth-child(4)  { left: 55%;  width: 18px; height: 18px; animation-duration: 14s; animation-delay: -9s; }
    .bubble:nth-child(5)  { left: 70%;  width: 11px; height: 11px; animation-duration: 11s; animation-delay: -4s; }
    .bubble:nth-child(6)  { left: 84%;  width: 15px; height: 15px; animation-duration: 13s; animation-delay: -7s; }

    /* =========================================================================
       DELF√çN (SVG) + ANIMACIONES
       - Outer: mueve de izquierda a derecha y da la vuelta.
       - Inner: hace "bobbing" vertical (sube/baja).
       - Tail: mueve la cola para simular nado.
       ========================================================================= */

    .scene {
      position: absolute;
      inset: 0;
      z-index: 3;
    }

    /* Contenedor que cruza toda la pantalla */
    .swim-outer {
      position: absolute;
      left: 0;
      top: 55%;
      width: 1px; /* no importa, el transform manda */
      height: 1px;
      transform: translate3d(-20vw, 0, 0) scaleX(1);
      animation: swimAcross 12s linear infinite;
      will-change: transform;
    }

    /* Peque√±o vaiv√©n vertical para que no sea recto */
    .swim-inner {
      transform: translateY(0);
      animation: bob 1.8s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes bob {
      0%, 100% { transform: translateY(-10px); }
      50%      { transform: translateY(10px); }
    }

    /* Animaci√≥n principal: cruza, se da vuelta, vuelve */
    @keyframes swimAcross {
      0%   { transform: translate3d(-25vw, 0, 0) scaleX(1); }
      49%  { transform: translate3d(120vw, 0, 0) scaleX(1); }
      50%  { transform: translate3d(120vw, 0, 0) scaleX(-1); } /* gira */
      99%  { transform: translate3d(-25vw, 0, 0) scaleX(-1); }
      100% { transform: translate3d(-25vw, 0, 0) scaleX(1); }  /* vuelve a normal */
    }

    /* SVG del delf√≠n */
    .dolphin {
      width: min(340px, 55vw);
      height: auto;
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.25));
      opacity: 0.98;
    }

    /* Cola que se mueve (transform-origin es clave) */
    .tail {
      transform-origin: 78% 55%;
      animation: tailSwish 0.35s ease-in-out infinite;
    }

    @keyframes tailSwish {
      0%, 100% { transform: rotate(10deg); }
      50%      { transform: rotate(-12deg); }
    }

    /* Peque√±a vibraci√≥n/ondulaci√≥n del cuerpo para que tenga vida */
    .body-wiggle {
      transform-origin: 50% 50%;
      animation: bodyWiggle 0.7s ease-in-out infinite;
    }

    @keyframes bodyWiggle {
      0%, 100% { transform: rotate(0.6deg); }
      50%      { transform: rotate(-0.6deg); }
    }

    /* =========================================================================
       ACCESIBILIDAD: respetar "reduced motion"
       ========================================================================= */
    @media (prefers-reduced-motion: reduce) {
      .swim-outer, .swim-inner, .tail, .body-wiggle, .waves::before, .waves::after, .bubble {
        animation: none !important;
      }
      .swim-outer { transform: translate3d(20vw, 0, 0) scaleX(1); }
    }
  </style>
