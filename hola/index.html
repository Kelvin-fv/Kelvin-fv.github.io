<head>

  <title>Julio el Delf√≠n üê¨</title>

  <style>
    /* =========================================================================
       JULIO EL DELF√çN üê¨
       - Nada autom√°ticamente (animaci√≥n con JS para control fino).
       - Pod√©s arrastrarlo con el dedo (follow touch).
       - Toc√°s/clicke√°s y salta fuera del agua (jump).
       - Todo en un √∫nico HTML (sin assets externos).
       ========================================================================= */

    :root{
      /* Paleta oc√©ano */
      --deep: #06162f;
      --mid:  #0a355c;
      --shallow: #0b77b3;

      /* Espuma/olas */
      --foamA: rgba(255,255,255,.16);
      --foamB: rgba(255,255,255,.10);

      /* Texto */
      --text: rgba(255,255,255,.92);

      /* ‚ÄúL√≠nea de agua‚Äù aproximada */
      --waterline: 58vh;
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow: hidden; /* Importante: el oc√©ano no debe scrollear */
      background:
        radial-gradient(1100px 800px at 20% 10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(255,255,255,.07), transparent 60%),
        linear-gradient(180deg, var(--deep) 0%, var(--mid) 45%, var(--shallow) 100%);
    }

    /* =========================================================================
       HUD superior: deja bien claro el nombre.
       ========================================================================= */
    .hud{
      position: absolute;
      left: 14px;
      right: 14px;
      top: 12px;
      z-index: 10;
      pointer-events: none;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      text-shadow: 0 2px 18px rgba(0,0,0,.45);
    }

    .hud .title{
      margin: 0;
      font-weight: 800;
      letter-spacing: .2px;
      font-size: clamp(18px, 2.9vw, 28px);
      line-height: 1.1;
    }

    .hud .sub{
      margin: 6px 0 0;
      font-size: clamp(12px, 2.0vw, 14px);
      opacity: .92;
      max-width: 52ch;
      line-height: 1.25;
    }

    .chip{
      align-self: flex-start;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.20);
      white-space: nowrap;
    }

    /* =========================================================================
       Olas: dos capas que se mueven sutilmente.
       ========================================================================= */
    .waves{
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: .95;
    }

    .waves::before,
    .waves::after{
      content: "";
      position: absolute;
      inset: -25% -10%;
      background:
        repeating-linear-gradient(
          115deg,
          transparent 0 18px,
          var(--foamA) 18px 20px,
          transparent 20px 44px
        );
      mix-blend-mode: screen;
      transform: translate3d(0,0,0);
      will-change: transform;
    }

    .waves::before{
      opacity: .35;
      animation: driftA 18s linear infinite;
    }
    .waves::after{
      opacity: .22;
      background:
        repeating-linear-gradient(
          75deg,
          transparent 0 22px,
          var(--foamB) 22px 24px,
          transparent 24px 54px
        );
      animation: driftB 26s linear infinite reverse;
    }

    @keyframes driftA{
      0%{ transform: translateX(-6%) translateY(0%); }
      100%{ transform: translateX(6%) translateY(1%); }
    }
    @keyframes driftB{
      0%{ transform: translateX(-10%) translateY(0%); }
      100%{ transform: translateX(10%) translateY(2%); }
    }

    /* =========================================================================
       L√≠nea de agua (visual sutil) para que el salto se note.
       ========================================================================= */
    .waterline{
      position: absolute;
      left: 0;
      right: 0;
      top: var(--waterline);
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.20), transparent);
      opacity: .55;
      z-index: 2;
      pointer-events: none;
      filter: blur(.2px);
    }

    /* =========================================================================
       Burbujas: algunas autom√°ticas + algunas ‚Äúevent bubbles‚Äù creadas por JS.
       ========================================================================= */
    .bubbles{
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .bubble{
      position: absolute;
      bottom: -90px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.85), rgba(255,255,255,.15) 55%, rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.18);
      opacity: .55;
      animation: bubbleUp 10s linear infinite;
    }

    @keyframes bubbleUp{
      0%   { transform: translateY(0) translateX(0); opacity: 0; }
      10%  { opacity: .55; }
      100% { transform: translateY(-120vh) translateX(28px); opacity: 0; }
    }

    .bubble:nth-child(1){ left: 10%; width: 10px; height: 10px; animation-duration: 9s;  animation-delay: -1s; }
    .bubble:nth-child(2){ left: 22%; width: 16px; height: 16px; animation-duration: 12s; animation-delay: -5s; }
    .bubble:nth-child(3){ left: 38%; width: 12px; height: 12px; animation-duration: 10s; animation-delay: -2s; }
    .bubble:nth-child(4){ left: 55%; width: 18px; height: 18px; animation-duration: 14s; animation-delay: -9s; }
    .bubble:nth-child(5){ left: 70%; width: 11px; height: 11px; animation-duration: 11s; animation-delay: -4s; }
    .bubble:nth-child(6){ left: 84%; width: 15px; height: 15px; animation-duration: 13s; animation-delay: -7s; }

    /* Burbujas creadas por JS (cuando salta / cuando arrastr√°s) */
    .event-bubble{
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.15) 60%, rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,.18);
      opacity: .7;
      transform: translate(-50%, -50%);
      animation: eventBubble 900ms ease-out forwards;
      pointer-events: none;
    }

    @keyframes eventBubble{
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: .75; }
      100% { transform: translate(-50%, -170%) scale(.2); opacity: 0; }
    }

    /* =========================================================================
       JULIO: contenedor del delf√≠n (transform controlado por JS)
       ========================================================================= */
    .scene{
      position: absolute;
      inset: 0;
      z-index: 5;
      /* Importante: para que arrastrar no haga scroll/zoom raro */
      touch-action: none;
    }

    .julio{
      position: absolute;
      left: 0;
      top: 0;
      will-change: transform;
      transform: translate3d(0,0,0);
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.25));
      user-select: none;
      -webkit-user-select: none;
    }

    /* SVG responsive */
    .dolphin{
      width: min(360px, 62vw);
      height: auto;
      display: block;
      opacity: .98;
    }

    /* Cola movi√©ndose para simular nado */
    .tail{
      transform-origin: 78% 55%;
      animation: tailSwish .35s ease-in-out infinite;
    }
    @keyframes tailSwish{
      0%,100%{ transform: rotate(10deg); }
      50%{ transform: rotate(-12deg); }
    }

    /* Un wiggle sutil de todo el cuerpo */
    .body-wiggle{
      transform-origin: 50% 50%;
      animation: bodyWiggle .7s ease-in-out infinite;
    }
    @keyframes bodyWiggle{
      0%,100%{ transform: rotate(.6deg); }
      50%{ transform: rotate(-.6deg); }
    }

    /* Badge con el nombre ‚ÄúJulio‚Äù pegado al delf√≠n */
    .name-badge{
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, 10px);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-weight: 800;
      letter-spacing: .3px;
      font-size: 13px;
      white-space: nowrap;
      text-shadow: 0 2px 14px rgba(0,0,0,.35);
      pointer-events: none;
    }

    /* Splash al aterrizar (creado por JS) */
    .splash{
      position: absolute;
      width: 120px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.35);
      border-top-color: transparent;
      border-left-color: rgba(255,255,255,.22);
      border-right-color: rgba(255,255,255,.22);
      opacity: .9;
      transform: translate(-50%, -50%) scale(.6);
      animation: splash 650ms ease-out forwards;
      pointer-events: none;
      z-index: 4;
      filter: blur(.2px);
    }

    @keyframes splash{
      0%   { transform: translate(-50%, -50%) scale(.5); opacity: .9; }
      100% { transform: translate(-50%, -50%) scale(1.25); opacity: 0; }
    }

    /* Accesibilidad: si el usuario pide menos movimiento, apagamos animaciones CSS */
    @media (prefers-reduced-motion: reduce){
      .waves::before, .waves::after, .bubble, .tail, .body-wiggle{ animation: none !important; }
    }
  </style>

<body>

    <div class="julio" id="julio">

  <script>
    /* =========================================================================
       L√ìGICA DE MOVIMIENTO (JS)
       - Autopiloto: Julio nada de lado a lado con un wave vertical sutil.
       - Drag: cuando toc√°s/arrastr√°s, Julio te sigue.
       - Jump: en tap/click, Julio salta ‚Äúfuera del agua‚Äù con gravedad.
       ========================================================================= */

    (function () {
      const scene = document.getElementById("scene");
      const julio = document.getElementById("julio");
      const bubbles = document.getElementById("bubbles");

      // Dimensiones y estado din√°mico
      let vw = window.innerWidth;
      let vh = window.innerHeight;

      // Waterline en px (coincide con --waterline: 58vh)
      const getWaterlinePx = () => Math.round(vh * 0.58);

      // Estado de Julio (posici√≥n en px dentro del viewport)
      const state = {
        x: Math.round(vw * 0.2),
        y: getWaterlinePx(),     // base (sobre la ‚Äúl√≠nea de agua‚Äù)
        dir: 1,                  // 1 = derecha, -1 = izquierda
        speed: 220,              // px/seg (velocidad horizontal)
        bobT: 0,                 // tiempo para bobbing
        bobAmp: 18,              // amplitud del bobbing vertical (px)

        // Jump physics (offset adicional vertical)
        jumpY: 0,                // offset (negativo = arriba)
        jumpV: 0,                // velocidad vertical px/seg
        jumping: false,

        // Interacci√≥n (drag)
        dragging: false,
        dragOffsetX: 0,
        dragOffsetY: 0,

        // Rotaci√≥n (inclinaci√≥n al subir/bajar)
        angle: 0,
      };

      // Reducir movimiento si el usuario lo pide
      const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      // Helper: clamp para mantener valores dentro de l√≠mites
      function clamp(v, min, max) {
        return Math.max(min, Math.min(max, v));
      }

      // Helper: crea burbujas ‚Äúevent‚Äù en una posici√≥n
      function spawnBubbles(x, y, count = 5) {
        for (let i = 0; i < count; i++) {
          const b = document.createElement("div");
          b.className = "event-bubble";

          // Random leve para que no salgan todas iguales
          const jitterX = (Math.random() - 0.5) * 26;
          const jitterY = (Math.random() - 0.5) * 16;
          const size = 7 + Math.random() * 12;

          b.style.left = (x + jitterX) + "px";
          b.style.top = (y + jitterY) + "px";
          b.style.width = size + "px";
          b.style.height = size + "px";

          bubbles.appendChild(b);
          // Limpieza al terminar
          setTimeout(() => b.remove(), 950);
        }
      }

      // Helper: splash visual al tocar el agua (aterrizaje del salto)
      function spawnSplash(x, y) {
        const s = document.createElement("div");
        s.className = "splash";
        s.style.left = x + "px";
        s.style.top = y + "px";
        scene.appendChild(s);
        setTimeout(() => s.remove(), 700);
      }

      // Actualiza transform del delf√≠n seg√∫n state
      function render() {
        // Direcci√≥n: usamos scaleX para girar al delf√≠n
        const dirScale = state.dir === 1 ? 1 : -1;

        // Transform final:
        // - translate3d: coloca al delf√≠n
        // - scaleX: lo da vuelta cuando cambia direcci√≥n
        // - rotate: inclina levemente cuando salta
        julio.style.transform =
          `translate3d(${state.x}px, ${state.y + state.jumpY}px, 0) ` +
          `scaleX(${dirScale}) rotate(${state.angle}deg)`;
      }

      // Tap/click -> salto (si no estamos arrastrando)
      function tryJump() {
        if (reduceMotion) return;          // si reduce motion, no metemos f√≠sica
        if (state.dragging) return;        // no saltar mientras arrastra
        if (state.jumping) return;         // no apilar saltos

        state.jumping = true;
        state.jumpY = 0;
        state.jumpV = -900;                // velocidad inicial (hacia arriba)
        spawnBubbles(state.x + 140, getWaterlinePx() + 10, 6); // burbujas al iniciar
      }

      // Drag: pointer events (funciona en touch + mouse)
      function onPointerDown(e) {
        // Si es touch, evitamos que la p√°gina haga scroll/zoom raro
        e.preventDefault();

        // Activamos drag
        state.dragging = true;

        // Calculamos el offset para que no ‚Äúsalte‚Äù al dedo
        // (posici√≥n del dedo - posici√≥n actual del delf√≠n)
        state.dragOffsetX = e.clientX - state.x;
        state.dragOffsetY = e.clientY - (state.y + state.jumpY);

        // Si estaba saltando, lo ‚Äúcortamos‚Äù y lo bajamos al agua
        state.jumping = false;
        state.jumpY = 0;
        state.jumpV = 0;

        // Burbujitas al agarrarlo
        spawnBubbles(e.clientX, e.clientY, 4);
      }

      function onPointerMove(e) {
        if (!state.dragging) return;
        e.preventDefault();

        // Nueva posici√≥n siguiendo el dedo
        const targetX = e.clientX - state.dragOffsetX;
        const targetY = e.clientY - state.dragOffsetY;

        // L√≠mites: que no se vaya fuera de pantalla
        const marginX = 40;
        const marginY = 40;

        state.x = clamp(targetX, -vw * 0.2, vw - marginX); // permitimos un poco ‚Äúafuera‚Äù para feeling natural
        state.y = clamp(targetY, marginY, vh - marginY);

        // Direcci√≥n: si arrastr√°s hacia un lado, lo orientamos hacia ese lado
        // (esto hace que ‚Äúmire‚Äù en direcci√≥n del movimiento)
        // Usamos un delta simple, comparando con la mitad de pantalla.
        state.dir = (e.movementX >= 0) ? 1 : -1;

        // Burbujas suaves mientras arrastr√°s (no demasiadas)
        if (Math.random() < 0.12) spawnBubbles(e.clientX, e.clientY, 1);
      }

      function onPointerUp(e) {
        if (!state.dragging) return;
        e.preventDefault();

        state.dragging = false;

        // Cuando solt√°s, lo llevamos suavemente hacia la ‚Äúzona agua‚Äù (waterline)
        // para que retome el nado sin quedar arriba del todo.
        const wl = getWaterlinePx();
        state.y = clamp(state.y, 80, wl + 120);

        // Un poquito de burbujas al soltar
        spawnBubbles(e.clientX, e.clientY, 3);
      }

      // Autopiloto: movimiento continuo en requestAnimationFrame
      let lastTs = performance.now();

      function tick(ts) {
        const dt = Math.min(0.033, (ts - lastTs) / 1000); // dt m√°ximo ~33ms para estabilidad
        lastTs = ts;

        // Recalcular waterline cada frame por si cambia el viewport
        const wl = getWaterlinePx();

        // Si no est√° en drag, nada autom√°tico
        if (!state.dragging) {
          if (!reduceMotion) {
            // Movimiento horizontal
            state.x += state.dir * state.speed * dt;

            // Si llega a bordes, rebota y se da vuelta
            const leftBound = -vw * 0.22;
            const rightBound = vw - 40;

            if (state.x < leftBound) {
              state.x = leftBound;
              state.dir = 1;
            } else if (state.x > rightBound) {
              state.x = rightBound;
              state.dir = -1;
            }

            // Bobbing vertical (oleaje)
            state.bobT += dt * 1.7;
            const bob = Math.sin(state.bobT) * state.bobAmp;

            // Base y: cerca de waterline pero un poco por debajo/arriba
            // (ajust√° este n√∫mero si quer√©s m√°s ‚Äúprofundo‚Äù)
            state.y = wl + 20 + bob;
          } else {
            // Si reduce motion: lo dejamos quieto y visible
            state.x = clamp(state.x, 30, vw - 200);
            state.y = clamp(state.y, 100, vh - 200);
          }
        }

        // Jump physics (si est√° saltando)
        if (state.jumping && !reduceMotion) {
          // Integraci√≥n simple: y = y + v*dt, v = v + g*dt
          const gravity = 1800; // px/seg^2 (hacia abajo)
          state.jumpY += state.jumpV * dt;
          state.jumpV += gravity * dt;

          // Angulo seg√∫n velocidad: subiendo = nariz arriba, cayendo = abajo
          const targetAngle = clamp(-state.jumpV / 60, -18, 18);
          state.angle += (targetAngle - state.angle) * 0.15;

          // Si cae y cruza el ‚Äúagua‚Äù (jumpY >= 0) -> aterriza
          if (state.jumpY >= 0) {
            state.jumpY = 0;
            state.jumpV = 0;
            state.jumping = false;
            state.angle = 0;

            // Splash justo en el waterline
            spawnSplash(state.x + 150, wl + 10);
            spawnBubbles(state.x + 150, wl + 10, 8);
          }
        } else {
          // Si no est√° saltando, volvemos a √°ngulo neutro suavemente
          state.angle += (0 - state.angle) * 0.12;
        }

        render();
        requestAnimationFrame(tick);
      }

      // Click/tap -> salto
      scene.addEventListener("click", (e) => {
        // Si el click vino inmediatamente despu√©s de un drag, lo ignoramos
        // (evita ‚Äúsalto involuntario‚Äù al soltar)
        if (state.dragging) return;
        tryJump();
      }, { passive: false });

      // Pointer events (drag)
      scene.addEventListener("pointerdown", onPointerDown, { passive: false });
      scene.addEventListener("pointermove", onPointerMove, { passive: false });
      scene.addEventListener("pointerup", onPointerUp, { passive: false });
      scene.addEventListener("pointercancel", onPointerUp, { passive: false });

      // Resize handler (rotaci√≥n del celular / cambio de tama√±o)
      window.addEventListener("resize", () => {
        vw = window.innerWidth;
        vh = window.innerHeight;
        // Reclamp por si qued√≥ afuera
        state.x = clamp(state.x, -vw * 0.22, vw - 40);
        state.y = clamp(state.y, 60, vh - 60);
      });

      // Posici√≥n inicial coherente + primer render
      render();
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
